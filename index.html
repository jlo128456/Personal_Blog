<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jeff's Reflections & Technical Blog</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
         <header>
            <h1>Jeff's Reflections & Technical Blog</h1>
         </header>

         <section id="personal-journal" class="section">
            <h2>Personal Reflections</h2>
            <div id="reflection-entries" class="reflection-entries">
                <!-- Personal reflections will go here -->
            </div>

             <!-- Form to add a new reflection -->
            <div id="reflection-form">
                <input type="text" id="reflection-title" placeholder="Title" required>
                <input type="text" id="reflection-author" placeholder="Author" required>
                <input type="date" id="reflection-date" required>
                <textarea id="reflection-text" placeholder="Write your reflection here..." required></textarea>
                <button id="add-reflection">Add Reflection</button>
            </div>
         </section>

         <section id="tech-blog" class="section">
            <h2>Technical Blog</h2>
            <div id="tech-posts" class="tech-posts">
                <!-- Technical blog posts will be inserted here dynamically -->
            </div>
            
         </section>

         <footer>
            <p>Contact me</p>
            <div class="footer-content">
                <p>Email: <a href="mailto:j.lo128456@gmail.com"><strong>j.lo128456@gmail.com</strong></a></p>
            </div>
         </footer>
    </div>
     
    <script src="./dist/bundle.js"></script>
    <script src="./src/main.js"></script>

</body>    
</html>
