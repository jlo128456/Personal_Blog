<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeff's Reflections & Technical Blog</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Jeff's Reflections & Technical Blog</h1>
    </header>

    <!-- Main Content -->
    <div id="main-content">
        <!-- Permanent Posts Section -->
        <section id="permanent-posts-container">
            <h2>Permanent Posts</h2>
            <!-- Flexbox Container for Permanent Posts -->
            <div class="posts-container"></div>
        </section>

        <!-- Reflection Entries Section -->
        <section id="reflection-entries">
            <h2>Personal Reflections</h2>
            <div class="posts-container"></div>
            <button id="add-new-reflection" class="add-button">Add Reflection</button>
        </section>

        <!-- Technical Blog Section -->
        <section id="tech-posts-section">
            <h2 id="tech-blog-heading">Technical Blog</h2>

            <!-- Filter Options for Tech Posts -->
            <div class="tech-filters">
                <label for="tech-date-filter">Filter by Date:</label>
                <input type="date" id="tech-date-filter">
            </div>

            <!-- Container for Tech Posts -->
            <div id="tech-posts" class="posts-container"></div>
        </section>
    </div>

    <!-- Modal for Adding/Editing Posts -->
    <div id="reflection-modal" class="modal">
        <div class="modal-content">
            <form id="modal-reflection-form">
                <label for="modal-reflection-title">Title</label>
                <input type="text" id="modal-reflection-title" required>

                <label for="modal-reflection-author">Author</label>
                <input type="text" id="modal-reflection-author" required>

                <label for="modal-reflection-date">Date</label>
                <input type="date" id="modal-reflection-date" required>

                <label for="modal-reflection-text">Text</label>
                <textarea id="modal-reflection-text" required></textarea>

                <button type="submit" class="save-button">Save</button>
                <button type="button" id="modal-close" class="cancel-button">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Post Detail View -->
    <div id="post-detail-view" class="hidden">
        <div id="read-more-content"></div>
        <button id="home-button" class="home-button">Home</button>
    </div>


    <script src="./src/main.js"></script>
</body>

    <!-- Footer Section -->
    <footer>
        <p>Contact me at: <a href="mailto:j.lo128456@gmail.com">j.lo128456@gmail.com</a></p>
    </footer>
</html>
